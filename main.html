<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <input type="text" class="input-field">
        <div class="body">
            <div class="btn-group">
                <button style="width:20vh">7</button>
                <button style="width:20vh">8</button>
                <button style="width:20vh">9</button>
                <button class="actions" style="width:20vh">del</button>
                <button class="actions" style="width:20vh">del all</button>
            </div>
            <div class="btn-group">
                <button style="width:20vh">4</button>
                <button style="width:20vh">5</button>
                <button style="width:20vh">6</button>
                <button class="actions" style="width:20vh">*</button>
                <button class="actions" style="width:20vh">/</button>
            </div>
            <div class="btn-group">
                <button style="width:20vh">1</button>
                <button style="width:20vh">2</button>
                <button style="width:20vh">3</button>
                <button class="actions" style="width:20vh">+</button>
                <button class="actions" style="width:20vh">-</button>
            </div>
            <div class="btn-group">
                <button style="width:20vh">0</button>
                <button style="width:20vh">.</button>
                <button class="actions" style="width:20vh">pi</button>
                <button class="actions" style="width:20vh">^</button>
                <button class="equally" style="width:20vh">=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
